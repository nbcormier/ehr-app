<div class="panel panel-default" data-ng-click="vm.addToQueue(vm.patient)">
    <div class="panel-body">
        <h3>{{vm.patient.lastName}}, {{vm.patient.firstName}}</h3>
        <p>Sex: {{vm.patient.gender}}</p>
        <p>Age: {{vm.patient.age}}</p>
        <p>Email: {{vm.patient.email}}</p>
        <p>Phone: {{vm.patient.phoneNumber}}</p>
    </div>
</div>
