<section class="mainbar">
    <section class="matter">
        <div class="container">
            <ol class="breadcrumb">
                <li><a ui-sref="patients" class="active">Patients</a></li>
            </ol>
            <div class="row">
                <div class="col-sm-6">
                    <h4>Search for a patient:</h4>
                    <input type="text" data-ng-model="vm.selected" uib-typeahead="patient as patient.firstName + ' ' + patient.lastName for patient in vm.findPatient($viewValue)" typeahead-on-select="vm.onSelect($item, $model, $label, $event)" class="form-control">
                    <div>
                        <a class="btn btn-primary" href="/patients/create" role="button">Create new patient</a>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </section>
</section>
