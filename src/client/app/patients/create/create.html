<div class="panel panel-default">
    <div class="panel-body">
        <h3>Create Patient</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input id="inputFirstName" type="text" class="form-control" placeholder="" data-ng-model="vm.patient.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input id="inputLastName" type="text" class="form-control" placeholder="" data-ng-model="vm.patient.lastName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <select class="form-control" data-ng-model="vm.patient.gender">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" data-ng-click="vm.createPatient()">Create</button>
                </div>
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
