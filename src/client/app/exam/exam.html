<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div ht-widget-header title="Office Queue" allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <table class="table table-condensed table-striped">
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>When</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="visit in vm.officeQueue">
                                        <td>{{visit.patient.firstName}}</td>
                                        <td>{{visit.patient.lastName}}</td>
                                        <td>{{visit.patient.age}}</td>
                                        <td am-time-ago="visit.timestamp"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</section>
